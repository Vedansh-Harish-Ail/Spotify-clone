<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Spotify Clone</h1>
            <p>Drag & drop your MP3 files to play</p>
        </header>

        <div class="main-content">
            <!-- Playlist Sidebar -->
            <div class="playlist">
                <h3>ðŸ“‹ Your Library (<span id="song-count">0</span>)</h3>
                <div id="song-list"></div>
            </div>

            <!-- Player Section -->
            <div class="player-section">
                <div class="album-art">
                    <img id="album-img" src="https://via.placeholder.com/280/1ed760/000000?text=ðŸŽµ+Spotify"
                        alt="Album Art">
                </div>

                <div class="now-playing">
                    <h2 id="song-title">Drag & Drop MP3 files</h2>
                    <p id="song-artist">Or click "Add Songs" below</p>
                </div>

                <audio id="audio-player" preload="metadata"></audio>

                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" max="100">
                    <span id="duration">0:00</span>
                </div>

                <div class="controls">
                    <button id="shuffle-btn" class="control-btn" title="Shuffle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 3 21 3 21 8"></polyline>
                            <line x1="4" y1="20" x2="21" y2="3"></line>
                            <polyline points="21 16 21 21 16 21"></polyline>
                            <line x1="15" y1="15" x2="21" y2="21"></line>
                            <line x1="4" y1="4" x2="9" y2="9"></line>
                        </svg>
                    </button>

                    <button id="prev-btn" class="control-btn" title="Previous">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                        </svg>
                    </button>

                    <button id="play-btn" class="control-btn play" title="Play">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>

                    <button id="next-btn" class="control-btn" title="Next">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                        </svg>
                    </button>

                    <button id="remix-toggle" class="control-btn" title="Remix Options">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                    </button>
                </div>

                <!-- Remix Controls (Hidden by default) -->
                <div id="remix-controls" class="remix-panel" style="display: none;">
                    <div class="control-row">
                        <label>âš¡ Speed (Remix): <span id="speed-val">1.0x</span></label>
                        <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.1" value="1.0">
                    </div>
                </div>

                <div class="volume-control">
                    <label>ðŸ”Š</label>
                    <input type="range" id="volume" min="0" max="100" value="70">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
