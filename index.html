<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üéµ Indian Music Player</h1>
            <p>Your personal collection of Indian hits</p>
        </header>

        <div class="player-section">
            <!-- Album Art -->
            <div class="album-art">
                <img id="album-img" src="https://via.placeholder.com/300/667eea/ffffff?text=üéµ" alt="Album Art">
            </div>

            <!-- Now Playing Info -->
            <div class="now-playing">
                <h2 id="song-title">Select a song to play</h2>
                <p id="song-artist">-</p>
            </div>

            <!-- Audio Element -->
            <audio id="audio-player" preload="metadata"></audio>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" max="100">
                <span id="duration">0:00</span>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="prev-btn" class="control-btn">‚èÆÔ∏è</button>
                <button id="play-btn" class="control-btn play">‚ñ∂Ô∏è</button>
                <button id="next-btn" class="control-btn">‚è≠Ô∏è</button>
            </div>

            <!-- Volume -->
            <div class="volume-control">
                <label>üîä</label>
                <input type="range" id="volume" min="0" max="100" value="70">
            </div>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <h3>üìã Playlist (<span id="song-count">0</span> songs)</h3>
            <div id="song-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
